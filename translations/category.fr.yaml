category:
  name:
    label: Catégorie
    placeholder: Nom de la catégorie
    help: le nom de la catégorie permettra d'identifier la catégorie
  enabled:
    label: Activée
    help: une catégorie doit être activée pour être visible
  parent:
    label: Catégorie parente
    placeholder: Aucune catégorie parente
    help: Choisissez une catégorie parente si besoin. Sinon, la catégorie sera une catégorie principale.

action:
  add:
    success: La catégorie a été ajoutée avec succès !
    error: Cette catégorie n'a pas pu être ajoutée...
  edit:
    success: La catégorie a été mise à jour avec succès !
    error: Cette catégorie n'a pas pu être mise à jour...
